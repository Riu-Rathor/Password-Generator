<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <!-- Heading -->
            <h1>Password Generator</h1>

            <!-- Password dispay div -->
            <div class="display-container">

                <!-- this data-password-display is an custom attribute of this input tag and we can use this to select this input tag using query selector using this custom attribute -->
                <input readonly placeholder="Password" class="display"
                    data-password-display>


                <!-- Copy button -->
                <button class="copy-btn" data-copy>
                    <span class="tooltip" data-copy-msg></span>
                    <img  src="./images/copy.svg" alt="copy" width="23"
                        height="23">
                </button>
            </div>

            <!-- Password length input -->
            <div class="input-container">

                <div class="length-container">
                    <p>Password Length</p>
                    <p data-length-number>0</p>
                </div>



                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1"
                    data-length-slider>


                <!-- check boxes -->
                <!-- checkbox 1 -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>

                <!-- checkbox 2 -->
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>

                <!-- checkbox 3 -->
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>

                <!-- checkbox 4 -->
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>


                <!-- Strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>


                <!-- generate password button -->
                <button class="generateBtn">Generate Password</button>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/ddaf13ba14.js"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
